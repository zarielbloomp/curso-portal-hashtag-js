<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Fórmulas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Fórmulas</h1>
        <div class="formula">
            <label for="formula">Fórmula:</label>
            <select id="formula" onchange="exibirFormula()">
                <option value="densidade">Densidade</option>
                <option value="velocidade">Velocidade Média</option>
                <option value="trabalho">Trabalho</option>
            </select>
            <p id="formula-texto"></p>
        <div class="variables">
            <label for="variables">Variáveis:</label>
            <input type="text" id="variables" placeholder="Insira as variáveis separadas por vírgula">
        </div>
        <button onclick="calcular()">Calcular</button>
        <div id="resultado"></div>
    </div>

    <script src="script2.js"></script>
</body>
</html>
