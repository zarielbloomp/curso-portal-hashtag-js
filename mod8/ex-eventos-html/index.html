<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>
<body>
    <h2>Eventos em elementos HTML</h2>
    <p onmouseover="mudarCor(this)" onmouseout="voltarCor(this)">Passe o mouse aqui para mudar a cor do texto.</p>
    <button onclick="alerta(this)">Clique aqui</button>
    <input type="text" placeholder="Digite aqui" onfocus="mensagemFoco(this)" onblur="mensagemDesfoco(this)"/>
    <img src="imagem1.png" alt="Imagem misteriosa" id="imagem" onmouseover="trocarImagem('imagem2.png')" onmouseout="trocarImagem('imagem1.png')" />

    <script src="sript.js"></script>
</body>
</html>
